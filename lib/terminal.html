<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0" />
<title>talk with js</title>
<link rel="stylesheet" href="terminal.css">
<style type="text/css">
h1, h2{
  font-size: 100%;
  margin-bottom: 0px;
}
</style>
<link href="/assets/themes/twitter/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/themes/twitter/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
<script type="text/javascript" src="terminal.js"></script>
<script type="text/javascript" src="suggest.js"></script>
<script type="text/javascript"><!--
  window.onload = function() {
      window.term = new Terminal(window, "inputline", "input", "line", "suggest");
  }
// -->
</script>
</head>
<body>
<div class="hero-unit">
  <h1>talk with js</h1>
  <div id="terminal">
    <div class="line highlight">JavaScript read eval print loop</div>
    <div id="inputline" class="line">jstalk&gt; <input type="text" id="input" autocomplete="off"></input></div>
    <div id="suggest"></div>
  </div>
  <dl>
    <dt>Control+Space:</dt>
    <dd>show completion</dd>
    <dt>Up:</dt>
    <dd>previous expression</dd>
    <dt>Down:</dt>
    <dd>next expression</dd>
  </dl>
</div>
</body>
</html>
