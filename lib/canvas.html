<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0" />
<title>talk with canvas</title>
<link rel="stylesheet" href="terminal.css">
<style type="text/css">
body{
  background: #aaa;
}
h1, h2{
  font-size: 100%;
  margin-bottom: 0px;
}
#canvas {
  background: white;
  border: 1px solid;
  margin: 20px;
  width: 400px;
  height: 400px;
}
</style>
<script type="text/javascript" src="terminal.js"></script>
<script type="text/javascript" src="suggest.js"></script>
<script type="text/javascript"><!--
  function initCanvas() {
    if (window.canvas.getContext) {
      window.context = window.canvas.getContext("2d");
    }
  }
  window.onload = function() {
    window.term = new Terminal(window, "inputline", "input", "line", "suggest");
    term.evalPrint('window.canvas = document.getElementById("canvas");');
    if (window.canvas.getContext) {
      [
        'window.context = window.canvas.getContext("2d")',
        'window.context.font = "bold 20px \'sans-serif\'"',
        'window.context.fillText("Sample TEXT", 50, 100)',
      ].forEach(function(x){term.evalPrint(x);});
    } else {
      term.print("This browser does not support HTML5(Canvas)");
    }
  }
// -->
</script>
</head>
<body>
<h1>talk with canvas</h1>
<div id="terminal">
  <div class="line highlight">JavaScript read eval print loop</div>
  <div id="inputline" class="line">jstalk&gt; <input type="text" id="input" autocomplete="off"></input></div>
  <div id="suggest"></div>
</div>
<canvas id="canvas"></canvas>
</body>
</html>
